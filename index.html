---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <a class="postBox" href="{{ site.baseurl }}{{ post.url }}">
    <article class="post">
      
      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="#" class="read-more">Read More</a>
    </article>
    </a>
  {% endfor %}
</div>
