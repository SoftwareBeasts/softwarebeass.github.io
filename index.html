---
layout: default
---

<div class="posts">
  <a href="{{ site.baseurl }}{{ post.url }}">
  {% for post in site.posts %}
    <article class="post">

      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="#" class="read-more">Read More</a>
    </article>
  {% endfor %}
  </a>
</div>
